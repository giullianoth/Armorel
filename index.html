<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armorel Semi Joias - Joias em Ouro e Prata</title>

    <script src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous" defer></script>

    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/css/style.min.css">

    <script type="module" src="assets/scripts/script.js" defer></script>
</head>

<body>
    <header class="arm_header">
        <div class="arm_header_freight">
            <p class="arm_header_freight_text">Frete Grátis a Partit de R$ 249</p>
        </div>

        <div class="arm_header_content">
            <div class="arm_header_content_search">
                <form action="" method="get" class="arm_header_content_search_form">
                    <input type="text" name="search" id="search" placeholder="Olá, o que você procura?">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>

            <nav class="arm_header_content_nav">
                <i class="fa-solid fa-bars arm_header_content_nav_icon j_menu_icon"></i>

                <div class="arm_header_content_nav_lightbox j_mobile_menu_lightbox j_close">
                    <div class="arm_header_content_nav_lightbox_menuarea j_mobile_menu">
                        <i class="fa-solid fa-xmark arm_header_content_nav_lightbox_menuarea_closeicon j_close_menu"></i>

                        <ul class="arm_header_content_nav_lightbox_menuarea_menu">
                            <li class="arm_header_content_nav_lightbox_menuarea_menu_item">
                                <a href="#">Home</a>
                            </li>

                            <li class="arm_header_content_nav_lightbox_menuarea_menu_item">
                                <a href="#">Loja</a>
                            </li>

                            <li class="arm_header_content_nav_lightbox_menuarea_menu_item">
                                <a href="#" class="j_dropdown">Brincos <i class="fa-solid fa-angle-down j_dropdown_icon"></i></a>

                                <ul class="arm_header_content_nav_lightbox_menuarea_submenu j_submenu">
                                    <li class="arm_header_content_nav_lightbox_menuarea_submenu_item">
                                        <a href="#">Argolas</a>
                                    </li>
                                </ul>
                            </li>

                            <li class="arm_header_content_nav_lightbox_menuarea_menu_item">
                                <a href="#">Colares</a>
                            </li>

                            <li class="arm_header_content_nav_lightbox_menuarea_menu_item">
                                <a href="#" class="j_dropdown">Pulseiras <i class="fa-solid fa-angle-down j_dropdown_icon"></i></a>

                                <ul class="arm_header_content_nav_lightbox_menuarea_submenu j_submenu">
                                    <li class="arm_header_content_nav_lightbox_menuarea_submenu_item">
                                        <a href="#">Braceletes</a>
                                    </li>
                                </ul>
                            </li>

                            <li class="arm_header_content_nav_lightbox_menuarea_menu_item">
                                <a href="#">Conjuntos</a>
                            </li>

                            <li class="arm_header_content_nav_lightbox_menuarea_menu_item">
                                <a href="#">Contato</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="arm_header_content_logo">
                <h1 class="arm_header_content_logo_title">Armorel Semi Joias</h1>

                <a href="#" class="arm_header_content_logo_img">
                    <img src="assets/images/AMOREL.png" alt="Armorel Semi Joias">
                </a>
            </div>

            <div class="arm_header_content_accountarea">
                <div class="arm_header_content_accountarea_account">
                    <a href="#">
                        <i class="fa-regular fa-user"></i> Minha conta
                    </a>
                </div>

                <div class="arm_header_content_accountarea_wishlist">
                    <a href="#">
                        <i class="fa-regular fa-heart"></i>
                    </a>
                </div>

                <div class="arm_header_content_accountarea_cart">
                    <span class="arm_header_content_accountarea_cart_count">0</span>
                    
                    <a href="#">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="arm_headline">
            <div class="arm_headline_content">
                <header class="arm_headline_content_header">
                    <h1 class="arm_headline_content_header_subtitle">Dia dos Namorados</h1>
                    <h1 class="arm_headline_content_header_title">Promoção</h1>
                </header>

                <div class="arm_headline_content_info">
                    <p class="arm_headline_content_info_text">Presenteie seu amor</p>
                    <p class="arm_headline_content_info_offer">Com até 30% off</p>
                </div>

                <div class="arm_headline_content_cta">
                    <a href="#">Comprar agora</a>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
