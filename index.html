<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armorel Semi Joias – Joias em Ouro e Prata</title>

    <script src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous" defer></script>

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/css/style.min.css">
</head>
<body>
    <header class="arm-header">
        <div class="arm-header__free-freight">
            <p>Frete grátis a partir de R$ 249</p>
        </div>

        <div class="arm-header__container">
            <div class="arm-header__user">
                <div class="arm-header__account">
                    <div class="account">
                        <a href="#">
                            <i class="fa-regular fa-user"></i>
                            Minha Conta
                        </a>
                    </div>

                    <div class="whishlist">
                        <a href="#">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                    </div>
                </div>

                <div class="arm-header__cart">
                    <a href="#">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span>0</span>
                    </a>
                </div>
            </div>
            
            <div class="arm-header__logo">
                <h1 class="arm-header__title">Amorel Semi Joias</h1>

                <a href="#">
                    <img src="assets/images/AMOREL.png" alt="Logo Armorel">
                </a>
            </div>

            <nav class="arm-header__navigation">
                <div class="arm-header__menu-icon j_menu_icon">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="arm-header__menu-overlay j_menu_overlay">
                    <div class="arm-header__menu-container j_menu_container">
                        <div class="arm-header__menu-wrapper">
                            <ul class="arm-header__menu-list">
                                <li class="arm-header__menu-item">
                                    <a href="#">Home</a>
                                </li>
                                <li class="arm-header__menu-item">
                                    <a href="#">Loja</a>
                                </li>
                                <li class="arm-header__menu-item">
                                    <a href="#" class="j_dropdown">
                                        Brincos
                                        <i class="fa-solid fa-angle-down"></i>
                                    </a>
                                    
                                    <ul class="arm-header__submenu j_submenu">
                                        <li class="arm-header__submenu-item">
                                            <a href="#">Argolas</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="arm-header__menu-item">
                                    <a href="#">Colares</a>
                                </li>
                                <li class="arm-header__menu-item">
                                    <a href="#" class="j_dropdown">
                                        Pulseiras
                                        <i class="fa-solid fa-angle-down"></i>
                                    </a>
                                    
                                    <ul class="arm-header__submenu j_submenu">
                                        <li class="arm-header__submenu-item">
                                            <a href="#">Braceletes</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="arm-header__menu-item">
                                    <a href="#">Conjuntos</a>
                                </li>
                                <li class="arm-header__menu-item">
                                    <a href="#">Contato</a>
                                </li>
                            </ul>

                            <div class="arm-header__menu-close j_menu_close">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="arm-header__search">
                <form>
                    <div class="wrapper">
                        <input type="text" name="search" id="search" placeholder="Olá, o que você procura?">

                        <button type="submit" class="arm-button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <main></main>

    <footer></footer>

    <script type="module" src="assets/scripts/script.js"></script>
</body>
</html>
